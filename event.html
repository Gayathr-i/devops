<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Registration</title>
  <style>
    body {
      background-image: url(jee.jpg); 
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 110vh;
      margin: 70px;
    }
    .registration-form {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      width: 490px;
      background-color: rgb(198, 215, 241);
      
    }
    .registration-form h2{
        color: rgb(50, 50, 143);
        font-size: 35px;
        text-align: center;
        padding: 20px;
        margin: 20px;
    }
    .form-field {
      margin-bottom: 15px;
    }
    .form-field label {
      display: block;
      margin-bottom: 5px;
    }
    .form-field input, .form-field select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4c70af;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
<div class="registration-form">
    <h2>Hackathon Registration</h2>
  
  <form action="/submit" method="POST">
    <div class="form-field">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-field">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-field">
      <label for="college">College/Institution:</label>
      <input type="text" id="college" name="college" required>
    </div>
    <div class="form-field">
        <label for="degree">Qualification: </label>
        <select id="Qualification" name="Qualification">
          <option value="qualify">MCA</option>
          <option value="qualify">B.Sc</option>
          <option value="qualify">BCA</option>
          <option value="qualify">B.Tech</option>
          <option value="qualify">CSE</option>
          <option value="qualify">B.E</option>
          <option value="qualify">M.E</option>
          
        </select>
      </div>
    <div class="form-field">
      <label for="team">Team Name:</label>
      <input type="text" id="team" name="team">
    </div>
    <div class="form-field">
      <label for="members">Team Members:</label>
      <select id="members" name="members">
        <option value="1">Individual</option>
        <option value="2">2 Member</option>
        <option value="3">3 Member</option>
      </select>
    </div>
    <div class="form-field">
      <label for="experience">Competitions :</label>
      <select id="experience" name="experience">
        <option value="beginner">Coding</option>
        <option value="intermediate">Debugging</option>
        <option value="advanced">Testing</option>
        <option value="advanced">UI/UX Design</option>
        <option value="advanced">blockchain</option>
        <option value="advanced">Gaming Development</option>
        <option value="advanced">Hacking Challenges</option>
      </select>
    </div>
    
    <button type="submit">Submit</button>


    <script src="script.js"></script>
  </form>
</div>

</body>
</html>
